<form id="login">
  <div>
    <label>Username:</label>
    <input type="text" id="username" ng-model="username"/><span class="errors"><br>{{userValid}}</span>
  </div>
  <div>
    <label>Password:</label>
    <input type="password" id="password" ng-model="password"/><span class="errors"><br>{{pwValid}}</span>
  </div>
  <div>
    <label>Confirm Password:</label>
    <input type="password" id="password2" ng-model="password2"/><span class="errors"><br>{{pwValid2}}</span>
  </div>
  <div>
    <label>First Name:</label>
    <input type="text" id="fname" ng-model="fname"/>
  </div>
  <div>
    <label>Last Name:</label>
    <input type="text" id="lname" ng-model="lname"/>
  </div>
  <div>
    <label>E-mail:</label>
    <input type="email" id="email" ng-model="email"/>
  </div>
  <div>
    <button ng-click="validateSignUp()">Sign Up</button>
  </div>
</form>
